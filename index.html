<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Layer Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-container">
        <img id="redLayer" src="imgs/red_cat.png" class="image-layer">
        <img id="greenLayer" src="imgs/green_cat.png" class="image-layer">
        <img id="blueLayer" src="imgs/blue_cat.png" class="image-layer">
    </div>
    <div id="toggle">
        <div data-layer="redLayer">Red</div>
        <div data-layer="greenLayer">Green</div>
        <div data-layer="blueLayer">Blue</div>
        <div data-layer="allLayers">Original</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
